            <p class="introTekst">
              Watercress is a sharp-tasting herb that grows abundantly alongside
              streams and creeks. It has been used in cooking for centuries;
              watercress soup, for example, is a classic in many cuisines.
            </p>
          </div>
          <div class="sti_ned">

          </div>
          <article id="bgFirkant">
            <h2 class="h2_produktside">Find It Here</h2>
            <p class="grønTekst">
              Watercress can be found in and around streams, lakes, and creeks
              that have a good flow of clear water. It can grow on the banks or
              in the water itself (though in that case, part of the plant will
              be hidden). Take care not to pick watercress in streams where
              cattle or sheep graze nearby, as infected animals can transmit a
              liver fluke parasite to humans.
            </p>

          <article id="bgCirkel">
            <h2 class="h2_produktside rød_h2">How It Looks</h2>
            <p class="rødTekst">
              Watercress can grow 40-60 cm high and has hollow, succulent stems.
              The leaves are oval-shaped and look like small water lilies. They
              grow in pairs on side shoots off the main stem and end in a single
              round leaf. Smooth all over, the plant develops small, white
              flowers that are yellowish-green in the center.
            </p>
